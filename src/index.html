<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="flex container">
      <form id="age">
        <label for="inputted-age">Enter your age:</label>
        <input id="inputted-age" class="form-control" type="number">
        <button type="submit" class="btn">Submit!</button> 
      </form>
    </div>
    <div class="flex container">
      <h3>Your Earth age is <span id="earth-age"></span></h3>
    </div>
    <div class="flex container">
      <button type="button" class="btn">Mercury</button>
      <button type="button" class="btn">Venus</button>
      <button type="button" class="btn">Mars</button>
      <button type="button" class="btn">Jupiter</button>
    </div>
  </body>
</html>
