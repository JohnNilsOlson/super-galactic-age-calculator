<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="flex container">
      <div>
        <h1>Super Galactic Age Calculator</h1>
      </div>
      <div>
        <p id="place-holder"></p>
      </div>
      <div class="planet flex container" id="mercury">
        <img src="../assets/images/mercury.jpg">
        <h3 class="age">Your age on Mercury would be</h3> 
        <h1 id="mercury-age"></h1>
        <h3 class="remaining">Years left to live on Mercury</h3>
        <h1 id="mercury-remaining"></h1>
      </div>
      <div class="planet flex container" id="venus">
        <img src="../assets/images/venus.jpg">
        <h3 class="age">Your age on Venus would be</h3>
        <h1 id="venus-age"></h1>
        <h3 class="remaining">Years left to live on Venus</h3>
        <h1 id="venus-remaining"></h1>
      </div>
      <div class="planet flex container" id="mars">
        <img src="../assets/images/mars.jpg">
        <h3 class="age">Your age on Mars would be</h3>
        <h1 id="mars-age"></h1>
        <h3 class="remaining">Years left to live on Mars</h3>
        <h1 id="mars-remaining"></h1>
      </div>
      <div class="planet flex container" id="jupiter">
        <img src="../assets/images/jupiter.jpg">
        <h3 class="age">Your age on Jupiter would be</h3>
        <h1 id="jupiter-age"></h1>
        <h3 class="remaining">Years left to live on Jupiter</h3>
        <h1 id="jupiter-remaining"></h1>
      </div>
      <div class="flex container">
        <h3>Your Earth age is <span id="earth-age"></span></h3>
      </div>
      <div class="flex container">
        <form id="age">
          <label for="inputted-age">Enter your age:</label>
          <input id="inputted-age" class="form-control" type="number">
          <br>
          <button type="submit" class="btn">Submit!</button>
        </form>
        <br>
      </div>
      <div class="flex container">
        <button type="button" class="btn" id="mercury-button">Mercury</button>
        <button type="button" class="btn" id="venus-button">Venus</button>
        <button type="button" class="btn" id="mars-button">Mars</button>
        <button type="button" class="btn" id="jupiter-button">Jupiter</button>
      </div>
    </div>
  </body>
</html>
